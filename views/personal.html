<!DOCTYPE html>
<html lang="en" class="full-height-fix">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Material Design Bootstrap</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">

    <!-- Template styles -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

    <header>

        {{> nav}}

    </header>

    <!-- Main container-->
    <div class="container">

        <div class="divider-new pt-5">
            <h2 class="h2-responsive wow fadeIn" data-wow-delay="0.2s">
                {{#success}}
                Authorization successful
                {{/success}}
                {{^success}}
                Authorization failed
                {{/success}}
            </h2>
        </div>

        <!--Section: About-->
        <section id="about" class="text-center wow fadeIn" data-wow-delay="0.2s">

            <p>
                {{#success}}
                <a href="/doit" class="btn btn-primary btn-lg wow fadeInLeft" data-wow-delay="0.2s" rel="nofollow">Export now</a>
                {{/success}}
                {{^success}}
                <a href="{{ url }}" class="btn btn-outline-primary btn-lg wow fadeInLeft" data-wow-delay="0.2s" rel="nofollow">Try again</a>
                {{/success}}
            </p>


        </section>
        <!--Section: About-->

    </div>
    <!--/ Main container-->

    {{> footer}}

</body>

</html>
